<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Scraper</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Amazon Product Scraper</h1>
      <form id="scraper-form">
        <input
          type="url"
          id="url"
          name="url"
          placeholder="Enter Amazon product URL"
          required
        />
        <button type="submit">Scrape</button>
      </form>

      <!-- Loading Spinner -->
      <div id="loading-spinner" class="spinner" style="display: none">
        <div class="loader"></div>
      </div>

      <!-- Error Message -->
      <div id="error-message" class="error" style="display: none"></div>

      <!-- Results Section -->
      <div id="results" style="display: none">
        <h2 id="product-name"></h2>
        <p><strong>Price:</strong> <span id="product-price"></span></p>
        <p>
          <strong>Description:</strong> <span id="product-description"></span>
        </p>
        <p>
          <strong>Availability:</strong> <span id="product-availability"></span>
        </p>

        <!-- Image Carousel -->
        <h3>Images</h3>
        <div id="image-carousel" class="carousel">
          <button id="prev-button" class="carousel-button">&#10094;</button>
          <div id="carousel-images"></div>
          <button id="next-button" class="carousel-button">&#10095;</button>
        </div>

        <!-- Reviews -->
        <h3>Reviews</h3>
        <ul id="reviews"></ul>

        <!-- Specifications -->
        <h3>Specifications</h3>
        <table id="specifications">
          <thead>
            <tr>
              <th>Attribute</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
